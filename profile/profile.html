<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile</title>
	<link rel="stylesheet" href="profile.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Ubuntu+Condensed&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
	<div id="page_cover">
		<div id="profile_box">
			<div id="profile_pic">
				<i class="fas fa-user" id="profile_icon"></i>
				<input type="file" accept="image/*" id="input_file">
			</div>
			<p id="profile_name"><i class="fa-solid fa-file-arrow-up"></i> Upload Profile Pic</p>
			<h1 id="name"></h1>
			<button type="submit" id="next">Next <i class="fa-solid fa-angles-right" style="font-size: 15px;"></i></button>
		</div>
	</div>
	</div>

	<!-- main website coding starting -->
	<div id="website_cover">
		<div id="header">
				<i class="fas fa-sign-out-alt" id="logout"></i>
				<p>Logout</p>
			<div id="profile_picture"></div>
		</div>
		<p id="welcome">!! Welcome !!</p>
		<h1 id="user_name"></h1>
		<div id="app">
			<div id="contact" class="animate__animated animate__bounceIn">
				<i class="fas fa-address-book"></i>
				<p>Contact</p>
			</div>
			<div id="player" class="animate__animated animate__bounceIn">
				<i class="fas fa-play-circle"></i>
				<p>Player</p>
			</div>
			<div id="calculator" class="animate__animated animate__bounceIn">
				<i class="fa-solid fa-calculator"></i>
				<p>Calculator</p>
			</div>
		</div>
		<div id="footer">
			<p>Developed By : Ranjeet kumar</p>
		</div>
	</div>
<script src="js/profile.js"></script>
</body>
</html>
