<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>contact</title>
	<link rel="stylesheet" href="css/contact.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Red+Rose:wght@300..700&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body>
  <i class="fas fa-plus-circle" id="new_contact"></i>
  <div id="main_box">
		<div id="title_box">
			<i class="fa-solid fa-circle-user" id="user_title_icon"></i>
			<h1 id="contact">All Contacts</h1>
		</div>
		<div id="contact_box">
			<input type="search" placeholder="search your contact..." id="search">
		</div>
		<div id="user_contect"></div>
  </div>
	<div id="contact_bg">
		<div id="add_contact_box" class="animate__animated animate__bounceInDown">
			<h1>Add New Contact</h1>
			<form>
				<input type="text" name="name" placeholder="Enter Name" id="c_name">
				<input type="number" placeholder="Enter Mobile Number" id="c_number">
				<small id="new_add_contact_warning"><i class="fa-solid fa-circle-exclamation" id="add_warning"></i> Please enter Name and Mobile no.</small>
				<button type="button" id="close">Close</button>
				<button type="submit" id="add">Add</button>
			</form> 
		</div>
	</div>
<script src="js/contact.js"></script>
</body>
</html>
